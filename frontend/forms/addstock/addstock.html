<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stock</title>
    <link rel="stylesheet" href="addstock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="main-div">
    <form class="row g-3">
        <div class="col-md-12">
            <label for="inputStockName" class="form-label">Stock Name</label>
            <input type="text" class="form-control" id="inputStockName" required>
        </div>
        <div class="col-12">
            <label for="inputQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="inputQuantity" placeholder="1" min="1" required>
        </div>
        <div class="col-6">
            <label for="inputPurchaseDate" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" id="inputPurchaseDate" required>
        </div>
        <div class="col-md-6">
            <label for="inputPurchasePrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="inputPurchasePrice" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
